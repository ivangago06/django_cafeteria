<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Estilos y fuentes del template  -->
    {%load static%}
    <link rel="shortcut icon" href="{% static 'images/ico.png' %}">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'history' %}">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'services' %}">Servicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container p-2 my-3 border">
        {% block headers %}{% endblock %}
      </div>
</body>
</html>
